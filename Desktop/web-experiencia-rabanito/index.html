    <script>
        $('.carousel').carousel()

        var rellax = new Rellax('.rellax', {
            center: true,
            callback: function (position) {
                // callback every position change
                console.log(position);
            },
            breakpoints: [576, 768, 1024]
        });
    </script>

    <script>
        window.onload = (function () {
            mostrarDia();
        })();

        function mostrarDia() {
            var d = new Date();
            var weekday = new Array(7);
            weekday[0] = "El día más temido, Domingo: El fin del descanso";
            weekday[1] = "¡Vamos que arranca la semana!";
            weekday[2] = "Los martes no son el día favorito de la semana, <br> pero un día menos para el finde";
            weekday[3] = "Miércoles con M de.. ¡Mitad de semana!";
            weekday[4] = "Jueves, ya casi llegamos al finde";
            weekday[5] = "¡Al fin llegó el Viernes!";
            weekday[6] = "Es Sábado, aprovecha para apagar la compu y distenderte";
            var n = weekday[d.getDay()];
            document.getElementById("dia").innerHTML = n;
        }
    </script>
</body>
